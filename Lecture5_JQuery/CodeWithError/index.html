<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wizard Form</title>
  <style>
    .hidden {
      display: none !important;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Wizard Form</h1>
  <form id="wizardForm">
    <div id="section1">
      <label>Wizard Name: <input type="text" id="wizardName"></label>
      <button type="button" id="nextButton">Next</button>
    </div>
    <div id="section2" style="display:none;">
      <label>Circle Name: <input type="text" id="circleName"></label>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
