<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Shop Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            margin-top: 5px;
            display: block;
        }

    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Magic Shop Repair Form</h1>

    <form id="order-form">
        <label for="customer-name">Customer Name</label>
        <input type="text" id="customer-name" name="customer-name" required>

        <label for="item">Select Item</label>
        <select id="item" name="item" required>
            <option value="Wand">Wand</option>
            <option value="Cauldron">Cauldron</option>
            <option value="Cloak">Cloak</option>
            <option value="Spell Scroll">Spell Scroll</option>
            <option value="Ring">Ring </option>
        </select>

        <label>
            <input type="checkbox" id="curse-removal" name="additional-services" value="Curse Removal"> Curse Removal (Max Strength: 10)
        </label>

        <label for="curse-strength" id="curse-strength-label" style="display: none;">Curse Strength</label>
        <input type="range" id="curse-strength" name="curse-strength" min="1" max="10" style="display: none;">

        <label for="special-instructions">Special Instructions</label>
        <textarea id="special-instructions" name="special-instructions" rows="4" ></textarea>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
