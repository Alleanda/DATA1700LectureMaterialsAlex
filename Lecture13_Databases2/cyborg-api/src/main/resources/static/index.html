<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script type="module" src="js/script.js"></script>

</head>
<body class="container mt-4">

<h1 class="text-center">Cyborg Management System</h1>

<!-- Fetch All Cyborgs -->
<button id="fetchCyborgs" class="btn btn-primary">Load Cyborgs</button>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birth Year</th>
        <th>Country</th>
        <th>Bio</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="cyborgTable">
    <!-- Cyborg data will be inserted here dynamically -->
    </tbody>
</table>

<!-- Add / Update Cyborg Form -->
<h2>Add / Update Cyborg</h2>
<form id="cyborgForm">
    <input type="hidden" id="cyborgId">
    <div class="mb-2">
        <label>Name:</label>
        <input type="text" id="cyborgName" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Birth Year:</label>
        <input type="number" id="cyborgBirthYear" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Country:</label>
        <input type="text" id="cyborgCountry" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Bio:</label>
        <input type="text" id="cyborgBio" class="form-control" required>
    </div>
    <button type="submit" id="createCyborgButton" class="btn btn-success">Add Cyborg</button>
    <button type="submit" id="updateCyborgButton" class="btn btn-success d-none">Update Cyborg</button>
    <button type="button" id="cancelCyborgEdit" class="btn btn-secondary d-none">Cancel Edit</button>
</form>

<div class="modal fade" id="enhancementsModal" tabindex="-1" aria-labelledby="enhancementsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Enhancements</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="enhancementsList" class="list-group">
                    <!-- Enhancements will be listed here -->
                </ul>
                <hr>
                <h6>Add / Update Enhancement</h6>
                <form id="enhancementForm">
                    <input type="hidden" id="enhancementId">
                    <input type="hidden" id="cyborgEnhancementId">
                    <div class="mb-2">
                        <label>Name:</label>
                        <input type="text" id="enhancementName" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label>Description:</label>
                        <input type="text" id="enhancementDescription" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Type:</label>
                        <input type="text" id="enhancementType" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Manufacturer:</label>
                        <input type="text" id="enhancementManufacturer" class="form-control">
                    </div>
                    <button type="submit" id="createEnhancementButton" class="btn btn-success">add Enhancement</button>
                    <button type="submit" id="updateEnhancementButton" class="btn btn-success d-none">Update Enhancement</button>
                    <button type="button" id="cancelEnhancementEdit" class="btn btn-secondary d-none">Cancel edit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
