<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Shop Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Magic Shop Repair Form</h1>
            <form id="order-form">
                <div class="mb-3">
                    <label for="customer-name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name" name="customer-name" required>
                </div>

                <div class="mb-3">
                    <label for="item" class="form-label">Select Item</label>
                    <select id="item" name="item" class="form-select" required>
                        <option value="Wand">Wand</option>
                        <option value="Cauldron">Cauldron</option>
                        <option value="Cloak">Cloak</option>
                        <option value="Spell Scroll">Spell Scroll</option>
                        <option value="Ring">Ring</option>
                    </select>
                </div>

                <fieldset class="mb-3" id="job-type">
                    <legend class="h6">Job Type</legend>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="curse-removal" name="job-type" value="de-curse">
                        <label for="curse-removal" class="form-check-label">Curse Removal</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="enhance" name="job-type" value="enhance">
                        <label for="enhance" class="form-check-label">Enhance</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="clean" name="job-type" value="clean">
                        <label for="clean" class="form-check-label">Clean</label>
                    </div>
                </fieldset>

                <div id="curse-strength-container" class="mb-3 d-none">
                    <label for="curse-strength" class="form-label">Curse Strength</label>
                    <input type="range" class="form-range" id="curse-strength" name="curse-strength" min="1" max="10">
                </div>

                <div class="mb-3">
                    <label for="special-instructions" class="form-label">Special Instructions</label>
                    <textarea id="special-instructions" name="special-instructions" class="form-control" rows="4"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit Order</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
